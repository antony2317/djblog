<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    {% load static %}
    <link type="text/css" href="{% static 'main/css/styles.css'%}" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="{% url 'index' %}">Главная</a></li>
                {% if not user.is_authenticated %}
                    <li class="right"><a href="{% url 'users:login' %}">Вход</a></li>
                    <li><a href="{% url 'users:register' %}">Регистрация</a></li>
                {% else %}
                    <li><a href="{% url 'add_article' %}">Добавить статью</a></li>
                    <li class="right"><a href="{% url 'users:logout' %}">Выйти</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
    </footer>
</body>
</html>
