{% extends 'base.html' %}

{% block title %}Удаление статьи{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить статью "{{ article.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'article_detail' article.id %}">Отмена</a>
    </form>
{% endblock %}
